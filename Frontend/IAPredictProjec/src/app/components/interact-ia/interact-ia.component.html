<div class="container text-center mt-5">
    <div class="card text-white bg-dark mb-3">
      <div class="card-header text-uppercase">LMD - Inteligencia Artificial</div>
      <br>
      <p> Presiona Start y saluda a LMD</p>
      <div class="card-body">
        <br>
        <button [disabled]="!speech.error" class="btn btn-danger m-2" (click)="startService()">Start</button>
        <h5 *ngIf="IAresponse != '' && speech.typeAudio == 0" class="text-left">IA respuesta</h5>
        <div *ngIf="IAresponse != '' && speech.typeAudio == 0" class="card bg-light mt-2">
            <p id="response" class="text-uppercase text-success mt-3" style="width: 118ch;">{{IAresponse}}</p>
        </div>
        <h5 *ngIf="IAresponse1 != '' && speech.typeAudio == 1" class="text-left">IA respuesta</h5>
        <div *ngIf="IAresponse1 != '' && speech.typeAudio == 1" class="card bg-light mt-2">
            <p id="response" class="text-uppercase text-success mt-3" style="width: 98ch;">{{IAresponse1}}</p>
            <p id="response" class="text-uppercase text-success mt-3" style="width: 62ch;">{{IAresponse11}}<span>|</span></p>
        </div>
        <form *ngIf="speech.showInputs1" #formModel1="ngForm" (ngSubmit)="onSubmit1(formModel1.value)"> 
          <br/> 
          <br/> 
          <input type="number" name="input1" placeholder="Precio de venta" ngModel> 
          <br/> 
          <br/>
          <input type="number" name="input2" placeholder="Kilómetros recorridos" ngModel> 
          <br/> 
          <br/>
          <input type="number" name="input3" placeholder="Año" ngModel> 
          <br/>
          <br/>
          <button class="button" type="submit">Purchase</button>
       </form>

        <h5 *ngIf="responseApi != ''" class="text-left">IA respuesta</h5>
        <div *ngIf="responseApi != ''" class="card bg-light mt-2">
            <p class="text-uppercase text-success mt-3">{{responseApi}}</p>
        </div>
        <br>
        <h5 class="text-left">Transcripción</h5>
        <div class="card bg-light mt-2">
            <p class="text-uppercase text-info mt-3">{{speech.text}}</p>
        </div>
      </div>
    </div>
  </div>
